<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alzico - Test Results Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #4A90E2;
            margin-bottom: 10px;
        }
        .stat-label {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        .results-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .section-title {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .test-results {
            display: grid;
            gap: 15px;
        }
        .test-result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #4A90E2;
        }
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .test-name {
            font-weight: bold;
            color: #2c3e50;
        }
        .test-score {
            font-size: 1.2em;
            font-weight: bold;
            color: #4A90E2;
        }
        .test-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .test-detail {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .test-detail-label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        .test-detail-value {
            font-weight: bold;
            color: #2c3e50;
        }
        .test-recommendations {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .recommendations-title {
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 10px;
        }
        .recommendations-list {
            margin: 0;
            padding-left: 20px;
            color: #1976d2;
        }
        .no-results {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .action-btn {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            background: #357ABD;
        }
        .action-btn.secondary {
            background: #6c757d;
        }
        .action-btn.secondary:hover {
            background: #5a6268;
        }
        .progress-chart {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .chart-bar {
            background: #4A90E2;
            height: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        .chart-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        .trend-indicator {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
        .trend-improving {
            background: #d4edda;
            color: #155724;
        }
        .trend-declining {
            background: #f8d7da;
            color: #721c24;
        }
        .trend-stable {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>üß† Cognitive Test Results Dashboard</h1>
            <p>Track your cognitive health progress and view detailed assessment results</p>
        </div>

        <div class="stats-grid" id="stats-grid">
            <!-- Statistics will be populated here -->
        </div>

        <div class="results-section">
            <h2 class="section-title">üìä Recent Test Results</h2>
            <div id="recent-results">
                <!-- Recent results will be populated here -->
            </div>
        </div>

        <div class="results-section">
            <h2 class="section-title">üìà Test Performance History</h2>
            <div id="test-history">
                <!-- Test history will be populated here -->
            </div>
        </div>

        <div class="actions">
            <button class="action-btn" onclick="exportResults()">üì• Export Results</button>
            <button class="action-btn secondary" onclick="clearResults()">üóëÔ∏è Clear Results</button>
            <button class="action-btn secondary" onclick="returnToMain()">üè† Return to Main</button>
        </div>
    </div>

    <script src="utils/testResults.js"></script>
    <script>
        let resultsManager;

        // Initialize dashboard
        window.onload = function() {
            resultsManager = new TestResultsManager();
            loadDashboard();
        };

        // Load dashboard data
        function loadDashboard() {
            loadStatistics();
            loadRecentResults();
            loadTestHistory();
        }

        // Load statistics
        function loadStatistics() {
            const stats = resultsManager.getStatistics();
            const statsGrid = document.getElementById('stats-grid');

            if (!stats) {
                statsGrid.innerHTML = '<div class="stat-card"><div class="stat-number">0</div><div class="stat-label">No tests completed yet</div></div>';
                return;
            }

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.totalTests}</div>
                    <div class="stat-label">Total Tests Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.averageScore}%</div>
                    <div class="stat-label">Average Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.recentAverage}%</div>
                    <div class="stat-label">Recent Average</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.round(stats.totalTime / 1000 / 60)}m</div>
                    <div class="stat-label">Total Time Spent</div>
                </div>
            `;
        }

        // Load recent results
        function loadRecentResults() {
            const results = resultsManager.getAllResults().slice(0, 5);
            const recentResults = document.getElementById('recent-results');

            if (results.length === 0) {
                recentResults.innerHTML = '<div class="no-results">No test results available yet. Complete a cognitive assessment to see results here.</div>';
                return;
            }

            recentResults.innerHTML = results.map(result => `
                <div class="test-result">
                    <div class="test-header">
                        <div class="test-name">${result.testName}</div>
                        <div class="test-score">${result.percentage}%</div>
                    </div>
                    <div class="test-details">
                        <div class="test-detail">
                            <div class="test-detail-label">Date</div>
                            <div class="test-detail-value">${result.date}</div>
                        </div>
                        <div class="test-detail">
                            <div class="test-detail-label">Time</div>
                            <div class="test-detail-value">${result.time}</div>
                        </div>
                        <div class="test-detail">
                            <div class="test-detail-label">Score</div>
                            <div class="test-detail-value">${result.score}/${result.maxScore}</div>
                        </div>
                        <div class="test-detail">
                            <div class="test-detail-label">Duration</div>
                            <div class="test-detail-value">${Math.round(result.timeSpent / 1000 / 60)}m</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Load test history
        function loadTestHistory() {
            const testHistory = document.getElementById('test-history');
            const allTests = ['mmse', 'adas-cog13', 'cdr', 'clock-drawing', 'trail-making', 'verbal-fluency', 'digit-span', 'boston-naming', 'rey-auditory', 'stroop-test', 'category-fluency', 'block-design', 'logical-memory'];
            
            let historyHTML = '';

            allTests.forEach(testId => {
                const report = resultsManager.generateReport(testId);
                if (report) {
                    const trendClass = `trend-${report.trend}`;
                    historyHTML += `
                        <div class="test-result">
                            <div class="test-header">
                                <div class="test-name">${report.testName}</div>
                                <div class="test-score">
                                    ${report.latestScore}%
                                    <span class="trend-indicator ${trendClass}">${report.trend}</span>
                                </div>
                            </div>
                            <div class="test-details">
                                <div class="test-detail">
                                    <div class="test-detail-label">Tests Taken</div>
                                    <div class="test-detail-value">${report.totalTests}</div>
                                </div>
                                <div class="test-detail">
                                    <div class="test-detail-label">Average Score</div>
                                    <div class="test-detail-value">${report.averageScore}%</div>
                                </div>
                                <div class="test-detail">
                                    <div class="test-detail-label">First Test</div>
                                    <div class="test-detail-value">${report.firstTest}</div>
                                </div>
                                <div class="test-detail">
                                    <div class="test-detail-label">Last Test</div>
                                    <div class="test-detail-value">${report.lastTest}</div>
                                </div>
                            </div>
                            <div class="test-recommendations">
                                <div class="recommendations-title">Recommendations:</div>
                                <ul class="recommendations-list">
                                    ${report.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                }
            });

            if (historyHTML === '') {
                testHistory.innerHTML = '<div class="no-results">No test history available. Complete cognitive assessments to build your history.</div>';
            } else {
                testHistory.innerHTML = historyHTML;
            }
        }

        // Export results
        function exportResults() {
            resultsManager.exportResults();
        }

        // Clear results
        function clearResults() {
            resultsManager.clearResults();
            loadDashboard();
        }

        // Return to main page
        function returnToMain() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
